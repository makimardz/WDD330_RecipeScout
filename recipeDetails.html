<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/recipe-details.css" />
    <title>Recipe Details</title>
  </head>

  <body>
    <div class="card w-50 mx-auto my-4" >
      <!--recipe image-->
      <div id="recipe-details-image" class="row no-gutters"></div>

      <div class="card-body">
      <!--recipe title-->
        <div class="card-title text-center" id="recipe-details-title"></div>
        <hr>
        <br>
        <!--recipe ingredients-->
        <div class="card-title">
          <h3 id="ingredients">Ingredients</h3>
        <div
          id="recipe-details-ingred"
          class="card-text text-left recipe-details-ingred "
        ></div>
        <br>
          <!--recipes instructions-->
        <div class="card-title no-gutters d-block">
          <h3 id="instructions">Instructions</h3>
          <div
            id="recipe-details-instr"
            class="card-text text-left recipe-details-instr"
          ></div>
          </div>
        
        </div>
      </div>

      <!-- <script src="assets/logic.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="./assets/javascript/recipeDetails.js"></script>
    </div>
  </body>
</html>
